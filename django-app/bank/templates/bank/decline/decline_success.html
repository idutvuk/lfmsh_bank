{% extends "bank/base.html" %}

{% block content %}

    </div>
</div>

<div class="row">
    <div class="col-sm-3">
        <a class="btn btn-secondary" href="{% url 'bank:index' %}">Домой</a>

        {% endif %}
    </div>
</div>

{% endblock %}
