# /etc/nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    # upstream-блок для бэкенда
    upstream backend {
        server backend:8000;
    }

    server {
        listen 8080;
        server_name _;

        # Проксирование API-запросов
        location /api/ {
            # проксируем на backend, идущий по upstream 'backend'
            # окончание слеша важно: nginx заменит /api/ на /
            proxy_pass http://backend/;

            # стандартные заголовки
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # для WebSocket/HTTP2 поддержки
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";

            # таймауты (можно настраивать по потребности)
            proxy_read_timeout  60s;
            proxy_send_timeout  60s;
        }

        # Всё остальное можно отдавать статикой или проксировать на фронтенд
        # (раскомментируйте, если хотите передавать запросы на Vite/React dev-server)
